<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Check-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #0f111a;
            color: #e0e0e0;
        }

        h1, h3 {
            color: #42a5f5;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        .container {
            background-color: #1f2230;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.8);
        }

        /* Mensagens de erro e sucesso */
        .mensagem {
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .mensagem.sucesso {
            background-color: #2e7d32;
            color: #dcedc8;
        }

        .mensagem.erro {
            background-color: #c62828;
            color: #ffebee;
        }

        .mensagem.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #272b3c;
            color: #e0e0e0;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border: 1px solid #42a5f5;
            box-shadow: 0 0 10px #42a5f5;
        }

        button {
            background: linear-gradient(145deg, #42a5f5, #1e88e5);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }

    </style>
</head>
<body>

<div class="container">

    <!-- Mensagem de erro -->
    <div th:if="${erro}" class="mensagem erro mostrar">
        <h1>Erro no Check-in</h1>
        <p th:text="${erro}">Mensagem de erro aqui.</p>
    </div>

    <!-- Mensagem de sucesso ou formulário -->
    <div th:if="${ponto != null}">

        <h1 th:text="${ponto.evento.nome}">Nome do Evento</h1>
        <h3 th:text="${ponto.nome}">Nome do Ponto</h3>

        <p th:if="${erro == null}" style="margin-bottom:20px;">
            Por favor, preencha seus dados para registrar sua presença.
        </p>

        <p th:if="${erro != null}" style="font-weight:bold; color:#ff7961; margin-bottom:20px;">
            Por favor, corrija os dados abaixo e tente novamente.
        </p>

        <form th:action="@{/checkin/processar}" method="post">
            <input type="hidden" name="uuid" th:value="${ponto.uuid}" />

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" th:value="${nome}" required />
            </div>

            <div class="form-group">
                <label for="matricula">Número de Matrícula:</label>
                <input type="text" id="matricula" name="matricula" th:value="${matricula}" required />
            </div>

            <button type="submit">Confirmar Presença</button>
        </form>
    </div>

    <!-- Caso QR Code inválido -->
    <div th:if="${ponto == null}">
        <h1>Erro</h1>
        <p>O QR Code não é válido. Por favor, tente escanear novamente.</p>
    </div>

</div>

</body>
</html>
