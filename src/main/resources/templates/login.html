<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #0f111a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1f2230;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #42a5f5;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
        }

        .mensagem {
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.45);
        }

        .mensagem.erro {
            background-color: #b71c1c;
            color: #ffcdd2;
            border-left: 5px solid #ef5350;
        }

        .mensagem.sucesso {
            background-color: #1b5e20;
            color: #c8e6c9;
            border-left: 5px solid #66bb6a;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 600;
            color: #bbdefb;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #555;
            background-color: #272b3c;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #42a5f5;
            box-shadow: 0 0 10px #42a5f5;
        }

        input[type="submit"] {
            width: 100%;
            background: linear-gradient(145deg, #42a5f5, #1e88e5);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.75);
        }

        .info-extra {
            margin-top: 20px;
            color: #90a4ae;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container">

    <h2>Login</h2>

    <div th:if="${param.error}" class="mensagem erro">
        Usuário ou senha inválidos.
    </div>

    <div th:if="${param.logout}" class="mensagem sucesso">
        Você saiu do sistema.
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label>Email:</label>
            <input type="text" name="username" required />
        </div>

        <div>
            <label>Senha:</label>
            <input type="password" name="password" required />
        </div>

        <div>
            <input type="submit" value="Entrar"/>
        </div>
    </form>

    <p class="info-extra">Apenas coordenadores e professores podem acessar.</p>
</div>

</body>
</html>
