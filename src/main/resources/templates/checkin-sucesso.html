<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sucesso!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #0f111a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .mensagem-sucesso {
            /* Mantive a cor verde para 'sucesso' */
            background-color: #2e7d32;
            color: #dcedc8;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transform: translateY(-20px);
            opacity: 0;
            animation: aparecer 0.6s forwards;
        }

        .mensagem-sucesso h1 {
            margin-bottom: 20px;
            color: #a5d6a7;
            font-size: 2rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        .mensagem-sucesso p {
            font-size: 1.2rem;
        }

        button {
            margin-top: 20px;
            background: linear-gradient(145deg, #42a5f5, #1e88e5);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }

        @keyframes aparecer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="mensagem-sucesso">

    <h1 th:text="${tipoSucesso.equals('checkout')} ? 'Check-out realizado com sucesso!' : 'Check-in realizado com sucesso!'">
        Mensagem Padrão (será substituída pelo Thymeleaf)
    </h1>

    <p th:text="${tipoSucesso.equals('checkout')} ? 'Seu registro de saída foi concluído. Obrigado.' : 'Sua presença foi registrada.'">
        Sua presença foi registrada.
    </p>

    <button onclick="window.location.href='/'">Voltar ao Dashboard</button>
</div>

</body>
</html>
