<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head>
    <meta charset="UTF-8">
    <title>Painel Admin</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<div class="dashboard">

    <aside class="sidebar">

        <img th:src="@{/img/logo1.png}" alt="Logo do Sistema" class="logo">
        <h2>Painel Admin</h2>

        <nav>
            <a th:href="@{/admin/eventos/novo}">Criar Novo Evento</a>

            <a th:href="@{/admin/professores/novo}"
               sec:authorize="hasAuthority('ROLE_COORDENADOR')">
                Criar Novo Professor
            </a>

            <a th:href="@{/admin/eventos/arquivados}">Eventos Arquivados</a>
        </nav>

        <form th:action="@{/logout}" class="logout" method="post">
            <input type="submit" value="Sair do Sistema">
        </form>

    </aside>

    <main class="main-content">
        <h1>Painel Administrativo</h1>

        <div th:if="${sucesso}" class="mensagem sucesso" th:text="${sucesso}"></div>
        <div th:if="${erro}" class="mensagem erro" th:text="${erro}"></div>

        <section class="cards">
            <div class="card">
                <h3>Gerar Relatório de Presença</h3>

                <form th:action="@{/admin/relatorios/gerar}" method="get" target="_blank">
                    <label for="dataInicio">Data Início:</label>
                    <input type="date" id="dataInicio" name="dataInicio">

                    <label for="dataFim">Data Fim:</label>
                    <input type="date" id="dataFim" name="dataFim">

                    <label for="nomeEvento">Nome da Palestra (parcial):</label>
                    <input type="text" id="nomeEvento" name="nomeEvento">

                    <button type="submit">Baixar Relatório Excel</button>
                </form>
            </div>
        </section>

        <section class="eventos">
            <h2>Eventos Visíveis Atualmente</h2>

            <table>
                <thead>
                <tr>
                    <th>Nome do Evento</th>
                    <th>Data</th>
                    <th>Ações</th>
                    <th>Arquivar</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="evento : ${eventos}">
                    <td th:text="${evento.nome}"></td>
                    <td th:text="${#temporals.format(evento.data, 'dd/MM/yyyy HH:mm')}"></td>

                    <td>
                        <a th:href="@{/admin/evento/{id}/controlar(id=${evento.idEvento})}">
                            Controlar
                        </a>
                    </td>

                    <td>
                        <form th:action="@{/admin/evento/arquivar}" method="post">
                            <input type="hidden" name="id" th:value="${evento.idEvento}">
                            <button type="submit" class="arquivar">Arquivar</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(eventos)}">
                    <td colspan="4">Nenhum evento visível no momento.</td>
                </tr>

                </tbody>
            </table>
        </section>

    </main>
</div>

</body>
</html>
