    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

    <head>
        <meta charset="UTF-8">
        <title>Painel Admin</title>

        <!-- CSS INLINE -->
        <style>
            /* Reset e tipografia */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Inter', 'Segoe UI', sans-serif;
            }

            body {
                background-color: #0f111a;
                color: #e0e0e0;
            }

            /* Dashboard layout */
            .dashboard {
                display: flex;
                min-height: 100vh;
            }

            /* Sidebar */
            .sidebar {
                width: 250px;
                background-color: #2A4B7C;
                padding: 30px 20px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            }

            .sidebar h2 {
                color: #ffffff;
                font-size: 1.8rem;
                margin-bottom: 40px;
                text-align: center;
            }

            .sidebar img.logo {
                display: block;
                margin: 0 auto 20px auto;
                max-width: 80%;
                border-radius: 50%;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }

            .sidebar nav a {
                display: block;
                padding: 12px 20px;
                margin: 10px 0;
                border-radius: 10px;
                color: #ffffff;
                text-decoration: none;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .sidebar nav a:hover {
                background-color: #42a5f5;
                color: #2A4B7C;
                transform: translateX(5px);
            }

            /* Logout */
            form.logout input[type="submit"] {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 10px;
                background-color: #f44336;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
                margin-top: 20px;
                transition: all 0.3s ease;
            }

            form.logout input[type="submit"]:hover {
                background-color: #d32f2f;
                transform: translateY(-2px);
            }

            /* Main content */
            .main-content {
                flex: 1;
                padding: 30px 50px;
                overflow-y: auto;
                position: relative;
            }

            h1 {
                font-size: 2.5rem;
                color: #42a5f5;
                margin-bottom: 20px;
                text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
            }

            h2 {
                font-size: 2rem;
                color: #64b5f6;
                margin-top: 40px;
                margin-bottom: 20px;
            }

            /* Mensagens */
            .mensagem {
                padding: 15px 25px;
                border-radius: 12px;
                margin-bottom: 20px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.5);
                font-weight: 600;
            }

            .mensagem.sucesso { background-color: #2e7d32; color: #dcedc8; border-left: 5px solid #66bb6a }
            .mensagem.erro { background-color: #c62828; color: #ffebee; border-left: 5px solid #ef5350 }

            /* Cards */
            .cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 25px;
            }

            .card {
                background-color: #1f2230;
                padding: 25px;
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.6);
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 30px rgba(0,0,0,0.8);
            }

            .card h3 {
                margin-bottom: 15px;
                color: #42a5f5;
            }

            /* Form inputs */
            form label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
            }

            form input[type="text"],
            form input[type="date"] {
                width: 100%;
                padding: 10px 12px;
                border-radius: 10px;
                border: 1px solid #555;
                background-color: #272b3c;
                color: #e0e0e0;
                margin-bottom: 15px;
                transition: all 0.3s;
            }

            form input[type="text"]:focus,
            form input[type="date"]:focus {
                outline: none;
                border: 1px solid #42a5f5;
                box-shadow: 0 0 10px #42a5f5;
            }

            /* Botões */
            button {
                background: linear-gradient(145deg, #42a5f5, #1e88e5);
                color: #fff;
                padding: 12px 20px;
                border: none;
                border-radius: 12px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s;
                box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            }

            button.arquivar {
                background: none;
                color: #f44336;
                font-weight: bold;
                border: none;
                cursor: pointer;
                transition: color 0.3s, text-shadow 0.3s;
            }

            button.arquivar:hover {
                color: #ff7961;
                text-shadow: 0 0 8px rgba(255,0,0,0.7);
            }

            /* Tabela */
            table {
                width: 100%;
                border-collapse: separate;
                border-spacing: 0;
                border-radius: 15px;
                overflow: hidden;
                box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            }

            table th, table td {
                padding: 15px 20px;
                text-align: left;
            }

            table th {
                background-color: #272b3c;
                color: #42a5f5;
            }

            table tr:nth-child(even) { background-color: #1f2230; }
            table tr:hover { background-color: #323752; transform: scale(1.01); }

            /* Responsivo */
            @media (max-width: 900px) {
                .dashboard {
                    flex-direction: column;
                }
                .sidebar {
                    width: 100%;
                    flex-direction: row;
                    align-items: center;
                }
            }
        </style>
    </head>

    <body>

    <div class="dashboard">

        <!-- SIDEBAR -->
        <aside class="sidebar">

            <img th:src="@{/img/logo1.png}" alt="Logo do Sistema" class="logo">
            <h2>Painel Admin</h2>

            <nav>
                <a th:href="@{/admin/eventos/novo}">Criar Novo Evento</a>

                <a th:href="@{/admin/professores/novo}"
                   sec:authorize="hasAuthority('ROLE_COORDENADOR')">
                    Criar Novo Professor
                </a>

                <a th:href="@{/admin/eventos/arquivados}">Eventos Arquivados</a>
            </nav>

            <form th:action="@{/logout}" class="logout" method="post">
                <input type="submit" value="Sair do Sistema">
            </form>

        </aside>

        <!-- MAIN -->
        <main class="main-content">
            <h1>Painel Administrativo</h1>

            <div th:if="${sucesso}" class="mensagem sucesso" th:text="${sucesso}"></div>
            <div th:if="${erro}" class="mensagem erro" th:text="${erro}"></div>

            <section class="cards">
                <div class="card">
                    <h3>Gerar Relatório de Presença</h3>

                    <form th:action="@{/admin/relatorios/gerar}" method="get" target="_blank">
                        <label for="dataInicio">Data Início:</label>
                        <input type="date" id="dataInicio" name="dataInicio">

                        <label for="dataFim">Data Fim:</label>
                        <input type="date" id="dataFim" name="dataFim">

                        <label for="nomeEvento">Nome da Palestra (parcial):</label>
                        <input type="text" id="nomeEvento" name="nomeEvento">

                        <button type="submit">Baixar Relatório Excel</button>
                    </form>
                </div>
            </section>

            <section class="eventos">
                <h2>Eventos Visíveis Atualmente</h2>

                <table>
                    <thead>
                    <tr>
                        <th>Nome do Evento</th>
                        <th>Data</th>
                        <th>Ações</th>
                        <th>Arquivar</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td th:text="${evento.nome}"></td>
                        <td th:text="${#temporals.format(evento.data, 'dd/MM/yyyy HH:mm')}"></td>

                        <td>
                            <a th:href="@{/admin/evento/{id}/controlar(id=${evento.idEvento})}">
                                Controlar
                            </a>
                        </td>

                        <td>
                            <form th:action="@{/admin/evento/arquivar}" method="post">
                                <input type="hidden" name="id" th:value="${evento.idEvento}">
                                <button type="submit" class="arquivar">Arquivar</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(eventos)}">
                        <td colspan="4">Nenhum evento visível no momento.</td>
                    </tr>

                    </tbody>
                </table>
            </section>

        </main>
    </div>

    </body>
    </html>
