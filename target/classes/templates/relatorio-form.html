<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Relatórios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #0f111a;
            color: #e0e0e0;
            padding: 30px;
        }

        .page-wrapper {
            max-width: 550px;
            margin: auto;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #42a5f5;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        h4 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #bbdefb;
            text-shadow: 0 0 4px rgba(0,0,0,0.5);
        }

        form {
            background-color: #1f2230;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            animation: fadeIn 0.3s ease-in-out;
            text-align: left;
        }

        label {
            display: inline-block;
            margin-right: 8px;
            font-weight: 600;
            color: #bbdefb;
        }

        input[type="date"],
        input[type="text"] {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #555;
            background-color: #272b3c;
            color: #e0e0e0;
            font-size: 0.95rem;
            margin-right: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            transition: 0.3s ease;
        }

        input:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 10px #42a5f5;
            outline: none;
        }

        button {
            background: linear-gradient(145deg, #42a5f5, #1e88e5);
            color: #fff;
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.75);
        }

        /* CENTRALIZA OS BOTÕES */
        .btn-center {
            width: 100%;
            text-align: center;
            margin-top: 15px;
        }

        hr {
            border: none;
            height: 1px;
            background: #333;
            margin: 35px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="page-wrapper">
    <h2>Gerar Relatório de Presença</h2>

    <h4>Filtrar por Período</h4>
    <form th:action="@{/admin/relatorios/gerarPorData}" method="get" target="_blank">
        <label>De:</label>
        <input type="date" name="inicio" />

        <label>Até:</label>
        <input type="date" name="fim" />

        <div class="btn-center">
            <button type="submit">Gerar Excel por Data</button>
        </div>
    </form>

    <h4>Filtrar por Nome do Evento</h4>
    <form th:action="@{/admin/relatorios/gerarPorNome}" method="get" target="_blank">
        <label>Nome do Evento:</label>
        <input type="text" name="nomeEvento" />

        <div class="btn-center">
            <button type="submit">Gerar Excel por Nome</button>
        </div>
    </form>
</div>

</body>
</html>
