<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR Code do Evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #0f111a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #1f2230;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 400px;
            transition: all 0.3s;
        }

        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.7);
        }

        h1 {
            font-size: 2rem;
            color: #42a5f5;
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        h2 {
            font-size: 1.5rem;
            color: #90caf9;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        img {
            border: 5px solid #272b3c;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 25px;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
        }

        a.back {
            display: block;
            margin: 0 auto;
            width: fit-content;
            padding: 12px 25px;
            border-radius: 12px;
            background-color: #c62828;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            transition: all 0.3s;
        }

        a.back:hover {
            background-color: #f44336;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${ponto.evento.nome}">Nome do Evento</h1>
    <h2 th:text="${ponto.nome}">Nome do Ponto de Check-in</h2>
    <p>Aponte a c√¢mera do seu celular para o QR Code abaixo:</p>

    <img th:src="${qrCodeBase64}" alt="QR Code" width="300" height="300">

    <a class="back" th:href="@{/admin/dashboard}">Sair</a>
</div>

</body>
</html>
