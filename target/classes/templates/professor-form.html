<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #0f111a;
            color: #e0e0e0;
            padding: 30px;
        }

        .page-wrapper {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #42a5f5;
            margin-bottom: 25px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        form {
            background-color: #1f2230;
            padding: 35px;
            border-radius: 15px;
            max-width: 100%;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            animation: fadeIn 0.3s ease-in-out;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #bbdefb;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 22px;
            border-radius: 10px;
            border: 1px solid #555;
            background-color: #272b3c;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #42a5f5;
            box-shadow: 0 0 12px #42a5f5;
        }

        button {
            background: linear-gradient(145deg, #42a5f5, #1e88e5);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.75);
        }

        a.cancelar {
            background-color: #c62828;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            transition: 0.3s ease;
        }

        a.cancelar:hover {
            background-color: #f44336;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.75);
        }

    </style>
</head>
<body>

<div class="page-wrapper">
    <h2>Criar Novo Professor</h2>

    <form th:action="@{/admin/professores/salvar}" th:object="${professor}" method="post">

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" th:field="*{nome}" required>

        <label for="email">Email Corporativo:</label>
        <input type="email" id="email" th:field="*{emailCorporativo}">

        <label for="login">Login (usu√°rio de acesso):</label>
        <input type="text" id="login" th:field="*{login}" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required>

        <div style="margin-top: 10px;">
            <button type="submit">Salvar Professor</button>
            <a class="cancelar" th:href="@{/admin/dashboard}">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
